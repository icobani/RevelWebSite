{{set . "Title" "Home"}}
{{template "appheader.html" .}}



<!-- START PAGE CONTENT -->
<div class="content">

  <!-- START JUMBOTRON -->
  <div class="jumbotron" data-pages="parallax">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
      <div class="inner">
        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
          <li>
            <p>{{msg . "Welcome"}}</p>
          </li>
          <!--<li><a href="#" class="active">Barebone template</a> -->
          </li>
        </ul>
        <!-- END BREADCRUMB -->
      </div>
    </div>
  </div>
  <!-- END JUMBOTRON -->
  <!-- START CONTAINER FLUID -->
  <div class="container-fluid container-fixed-lg">
    <!-- BEGIN PlACE PAGE CONTENT HERE -->
    {{with .user}}
    <p class="success">User Name : {{ .Name }}</p>
    {{end}}
    <!-- END PLACE PAGE CONTENT HERE -->
  </div>
  <!-- END CONTAINER FLUID -->
</div>
<!-- END PAGE CONTENT -->

{{set . "PageJs" "/public/aexpense/js/HomePage.html.js"}}


{{template "_footer.html" .}}
